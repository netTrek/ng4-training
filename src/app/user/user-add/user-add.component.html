<h3>{{title}}</h3>

<form (submit)="create()">
  <table>
    <tr>
      <td><label for="name">name</label></td>
      <td><input type="text" name="name" id="name"
      [(ngModel)]="user.name"></td>
    </tr>
    <tr>
      <td><label for="zip">zip</label></td>
      <td><input type="number" name="zip" id="zip"
      [(ngModel)]="user.adress.zip"></td>
    </tr>
    <tr>
      <td><label for="country">country</label></td>
      <td><input type="text" name="country" id="country"
      [(ngModel)]="user.adress.country"></td>
    </tr>
    <tr>
      <td>
        <input type="reset" value="reset" *ngIf="mode==='add'; else showDelete">
        <ng-template #showDelete>
          <button (click)="del()">delete</button>
        </ng-template>
      </td>
      <td><input type="submit" value="submit"></td>
    </tr>
  </table>
</form>
