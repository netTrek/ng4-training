
<gfn-user
  *ngFor="let user of list; index as i; even as e"
  [user]="user"
  [selectedUsr]="selectedUsr"
  (selectUsr)="setSelected( $event )"
  (delByUsr)="delByUsr ($event)"
  class="underline"
  [ngClass]="getClass( e )"
></gfn-user>
<button (click)="addRandomUser()">add</button>
